<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> First game </title>
        <script type="text/javascript" src="phaser.min.js"></script>
        <script type="text/javascript" src="js/Boot.js"></script>
        <script type="text/javascript" src="js/PreLoader.js"></script>
        <script type="text/javascript" src="js/MainMenu.js"></script>
        <script type="text/javascript" src="js/Level1.js"></script>
		<script type="text/javascript" src="js/Level2.js"></script> 
    </head>
    <body>
        <p> Program 7 </p>
        <div id="gameDiv"> </div>
    </body>
	
	<script type="text/javascript">
	(function () {
	  var game = new Phaser.Game(800, 620, Phaser.AUTO, 'game');
	  // Add the game States; could be done in Boot but just as easy here
	  game.state.add('Boot', BasicGame.Boot);
	  game.state.add('Preloader', BasicGame.Preloader);
	  game.state.add('MainMenu', BasicGame.MainMenu);
	  game.state.add('Level1', BasicGame.Level1);
	  game.state.add('Level2',BasicGame.Level2);
	  // Now start the Boot state.
	  game.state.start('Boot');
	})();
	</script>
</html>
